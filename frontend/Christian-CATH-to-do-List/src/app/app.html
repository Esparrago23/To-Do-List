<main class="main-container">
  <h1>App de Tareas de Christian Torres</h1>
  <p class="api-message"><i>Mensaje de la API: "{{ mensajeDelApi }}"</i></p>

  <hr>

  <form (ngSubmit)="agregarTarea()" class="task-form">
    <input 
      type="text" 
      [(ngModel)]="nuevaTareaDescripcion" 
      name="nuevaTarea"
      placeholder="¿Qué necesitas hacer?"
      required>
    <button type="submit">Agregar</button>
  </form>

  <ul class="task-list">
    <li *ngFor="let tarea of tareas" [class.completada]="tarea.completada">
      
      <input 
        type="checkbox" 
        [checked]="tarea.completada" 
        (change)="toggleTarea(tarea.id)">
      
      <span class="descripcion">{{ tarea.descripcion }}</span>
      
      <button class="delete-btn" (click)="eliminarTarea(tarea.id)">X</button>
    </li>
  </ul>

</main>
